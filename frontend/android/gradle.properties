# Project-wide Gradle settings.

# JVM memory (safe for Expo + RN)
org.gradle.jvmargs=-Xmx4096m -XX:MaxMetaspaceSize=512m -Dfile.encoding=UTF-8
org.gradle.daemon=true
org.gradle.configureondemand=true

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# PNG crunching
android.enablePngCrunchInReleaseBuilds=true

# React Native architectures
reactNativeArchitectures=armeabi-v7a,arm64-v8a,x86,x86_64

# New architecture (keep false unless needed)
newArchEnabled=false

# Hermes JS engine
hermesEnabled=true

# ðŸ”¥ðŸ”¥ðŸ”¥ CRITICAL FIX â€” FORCE KOTLIN VERSION ðŸ”¥ðŸ”¥ðŸ”¥
android.kotlinVersion=1.9.25
kotlin.version=1.9.25

# Expo image formats
expo.gif.enabled=true
expo.webp.enabled=true
expo.webp.animated=false

# Expo dev client
EX_DEV_CLIENT_NETWORK_INSPECTOR=true

# APK packaging
expo.useLegacyPackaging=false
